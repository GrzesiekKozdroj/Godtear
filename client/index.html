<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='https://code.jquery.com/jquery-3.4.1.js' integrity='sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=' crossorigin='anonymous'></script>
    <title>Godtear</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css"></link>
    <link rel="stylesheet" type="text/css" href="./styles/_logInScreen.css"></link>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <section id="gameScreen">



        <div id="selection_card">
            <div class="selection_card_images">
                    <div class="selection_card_champion">
                        <div class="selection_card_hexagram" id="card_walk_white">   
                            <div class="top"></div>  
                            <div class="bottom"></div>   
                            <p id="" class="card_attribute">5</p>
                        </div>
                        <div class="selection_card_hexagram" id="card_dodge_white">   
                            <div class="top"></div>  
                            <div class="bottom"></div>   
                            <p id="" class="card_attribute">5</p>
                        </div>
                        <div class="selection_card_hexagram" id="card_shield_white">   
                            <div class="top"></div>  
                            <div class="bottom"></div>   
                            <p id="" class="card_attribute">5</p>
                        </div>
                        <div class="selection_card_hexagram" id="card_heart_white">   
                            <div class="top"></div>  
                            <div class="bottom"></div>   
                            <p id="" class="card_attribute">5</p>
                        </div>
                        <div class="selection_card_hexagram card_hex_big" >   
                            <div class="top"></div>  
                            <div class="bottom"></div>
                            <div class="card_heroImg" style=background-image:url(../../img/Lorsann.png)></div>
                        </div>
                        <div class="selection_card_hexagram card_hex_big">   
                            <div class="top"></div>  
                            <div class="bottom"></div>   
                            <div class="card_heroImg" style=background-image:url(../../img/Lorsann.png)></div>
                        </div>
                    </div>
                    <div class="selection_card_champion">
                        <div class="selection_card_hexagram attribute" id="card_walk_white">   
                            <div class="top"></div>  
                            <div class="bottom"></div>   
                            <p id="" class="card_attribute">5</p>
                        </div>
                        <div class="selection_card_hexagram attribute" id="card_dodge_white">   
                            <div class="top"></div>  
                            <div class="bottom"></div>   
                            <p id="" class="card_attribute">5</p>
                        </div>
                        <div class="selection_card_hexagram attribute" id="card_shield_white">   
                            <div class="top"></div>  
                            <div class="bottom"></div>   
                            <p id="" class="card_attribute">5</p>
                        </div>
                        <div class="selection_card_hexagram attribute" id="card_heart_white">   
                            <div class="top"></div>  
                            <div class="bottom"></div>   
                            <p id="" class="card_attribute">5</p>
                        </div>
                        <div class="selection_card_hexagram card_hex_big">   
                            <div class="top"></div>  
                            <div class="bottom"></div>
                            <div class="card_heroImg" style=background-image:url(../../img/Lorsann.png)></div>
                       </div>
                        <div class="selection_card_hexagram card_hex_big">   
                            <div class="top"></div>  
                            <div class="bottom"></div>
                            <div class="card_heroImg" style=background-image:url(../../img/Lorsann.png)></div>
                       </div>
                    </div>
            </div>



            <div class="selection_card_skills">
                <div id="champion_card_skills" class="card_skills">
                    <div class="card_tab"></div>
                    <div class="card_list"></div>
                </div>
                <div id="unit_class_skills" class="card_skills skills_unit">
                    <div class="card_tab unit_tab tab_behind"></div>
                    <div class="card_list"></div>
                </div>
            </div>



        </div>




        <div id="bandNamePlace">
            <div id="bandDisplay">
                <div class="chosen ch_st">
                    <div class="top"></div>
                    <div class="bottom"></div>
                    <div class="card_heroImg" style=background-image:url(../../img/Lorsann.png)></div>
                </div>
                <div class="chosen ch_nd">
                    <div class="top"></div>
                    <div class="bottom"></div>
                    <div class="card_heroImg" style=background-image:url(../../img/Rhodri.png)></div>
                </div>
                <div class="chosen ch_rd">
                    <div class="top"></div>
                    <div class="bottom"></div>
                    <div class="card_heroImg" ></div>
                </div>
            </div>
            <form id="gameTypeForm">
                <div id="beginGameButton" type="submit" class="bobo">
                    <div class="top"></div>
                    <p class="card_attribute">
                        play
                    </p>
                    <div class="bottom"></div>
                </div>
                <input type="text" id="gamePlayerName" class="introductionInfo" placeholder="What shall we call yer?" required>
                <div id="wronCharWarning"></div>
                <input type="text" id="gamePlaceName" class="introductionInfo" placeholder="Where you gonna play?" required>
            </form>
        </div>
    </section>

    <script src="./code/constructor.js"></script>
    <script src="./code/cardStitcher.js"></script>
    <script src="./code/app.js"></script>
</body>
</html>
