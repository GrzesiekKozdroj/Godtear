<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='https://code.jquery.com/jquery-3.4.1.js' integrity='sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=' crossorigin='anonymous'></script>
    <title>Godtear</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cardo&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles/style.css"/>
    <link rel="stylesheet" type="text/css" href="./styles/_logInScreen.css"/>
    <link rel="stylesheet" type="text/css" href="./styles/__breakPoints.css"/>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <section id="gameScreen">

        <div id="card"></div>

        <div id="bandNamePlace">
            <div id="bandDisplay">
                <div class="chosen ch_st">
                    <div class="top"></div>
                    <div class="bottom"></div>
                    <div class="card_heroImg" ></div>
                </div>
                <div class="chosen ch_nd">
                    <div class="top"></div>
                    <div class="bottom"></div>
                    <div class="card_heroImg" ></div>
                </div>
                <div class="chosen ch_rd">
                    <div class="top"></div>
                    <div class="bottom"></div>
                    <div class="card_heroImg" ></div>
                </div>
                <div id="beginGameButton" type="submit" class="bobo">
                    <div class="top"></div>
                    <p class="card_attribute">
                        play
                    </p>
                    <div class="bottom"></div>
                </div>
            </div>
            <form id="gameTypeForm">
                <input type="text" id="gamePlayerName" class="introductionInfo" placeholder="nickname" required>
                <div id="wronCharWarning"></div>
                <input type="text" id="gamePlaceName" class="introductionInfo" placeholder="battlefield" required>
            </form>
        </div>

    <script>var socket = io()</script>
    <script src="./code/globalVariables.js"></script>
    <script src="./code/methods.js"></script>
    <script src="./code/constructor.js"></script>
    <script src="./code/cardStitcher.js"></script>
    <script src="./code/app.js"></script>
    <script src="./code/events.js"></script>
</body>
</html>
